<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockup Website Javascript DOM</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- CSS External -->
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <div class="logo">
          <span class="left">waz</span><span class="right">wez</span><span>.</span>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link active" aria-current="page" href="#">
              <img src="/assets/notification.png" alt="notification" />
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <div class="profile-picture d-inline-block">
                <img class="rounded-circle object-fit-cover" src="/assets/profile.jpg" alt="profile" />
              </div>
              Krozeo Jupiter
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Home</a></li>
              <li><a class="dropdown-item" href="#">My Task</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Sort By</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="conten-wrapper">
    <main class="content">
      <div class="heading">
        <div>
          <div class="title">MY TASK</div>
          <div class="subtitle">To Do List</div>
          <div class="desc">Buat list tugas harian saya</div>
        </div>
        <div>
          <button class="button-orange">
            <img src="/assets/plus.png" alt="plus" />
            Tambah tugas
          </button>
        </div>
      </div>
      <div>
        <div class="option">
          <div>Sort by</div>
          <div>
            <select class="input" name="By Tanggal" id="by-tanggal">
              <option value="0" selected class="option">By Tanggal</option>
              <option value="1" class="option">By Time</option>
              <option value="2" class="option">Terbaru</option>
            </select>
          </div>
        </div>
        <div class="task">
          <div class="check">
            <input type="checkbox" />
          </div>
          <div class="main">
            <div>
              <span>Product Design</span>
              <span class="badge">Hari Ini</span>
            </div>
            <div class="task-desc">Tugas untuk design team</div>
          </div>
          <div>
            <div>
              <img src="/assets/arrd.png" alt="arrow-down" />
            </div>
          </div>
        </div>
        <div class="task">
          <div class="check">
            <input type="checkbox" />
          </div>
          <div class="main">
            <div>
              <span>Development</span>
              <span class="badge">15 Juni 2022</span>
            </div>
          </div>
          <div>
            <div>
              <img src="/assets/arrd.png" alt="arrow-down" />
            </div>
          </div>
        </div>
        <div class="task">
          <div class="check">
            <input type="checkbox" />
          </div>
          <div class="main">
            <div>
              <span>Launching Wazwez Website</span>
              <span class="badge">20 Juni 2022</span>
            </div>
          </div>
          <div>
            <div>
              <img src="/assets/arrd.png" alt="arrow-down" />
            </div>
          </div>
        </div>
      </div>
      <div class="done">
        <div class="tab">
          <input id="tab-2" type="checkbox">
          <label for="tab-2">Terselesaikan (3 tugas)</label>
          <div class="content">
            <p>Requirements Detail</p>
            <p>Backlog Teams</p>
            <p>Meeting With Teams</p>
          </div>
        </div>
    </main>
  </div>
<!-- Javascript untuk Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous"></script>
</body>

</html>
